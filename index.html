<!DOCTYPE html >
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABD Bank</title>
    <link rel="stylesheet" href="style.css">
    <!-- use others livery or frame work -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
   <main class="flex justify-center items-center h-screen">
    <section class="w-6/12 h-96 bg-slate-800 shadow-slate-700 rounded-lg p-8">
        <div class="heading pb-8">
            <h1 class="text-center text-white text-2xl">ABD <span class="text-cyan-300">Bank</span></h1>
            <h1 class="text-center text-white pt-6">Welcome by ABD Bank</h1>
        </div>
        <div class="form-seciotn text-center">
            <input id="emain-fild" type="email" placeholder="Type here Your Email" class="input input-bordered input-success w-3/4  mb-3" />
            <input id="password-fild" type="password" placeholder="Type here You Password" class="input input-bordered input-success w-3/4  mb-3" /> <br>
            <button id="login-button" class="btn bg-slate-900 hover:bg-slate-950 w-1/3">Login</button>
        </div>
    </section>
   </main>


   <button class="btn hidden" onclick="my_modal_6.showModal()" id="modal-validation" ></button>
<dialog id="my_modal_6" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <p class="py-4">Please Provide Valid Info</p>
    <div class="modal-action">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">close</button>
      </div>
  </form>
</dialog>

<script src="./apps.js"></script>
</body>
</html>
